<h2>Products</h2>

<div *ngFor="let product of products" class="product-item">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['products',product.id]">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <button (click)="share(product.name)">
    Share
  </button>
</div>
