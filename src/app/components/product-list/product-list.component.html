


  <div class="container">
    <h2>Product List</h2>
    <div class="row">
      <div class="col-sm-4" *ngFor="let product of products">
        <div class="card">
          <img class="card-img-top" [routerLink]="['products',product.id]" [src]="product.imageUrl" alt="{{product.name}}">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text">${{product.price}}</p>
            <button class="btn btn-primary" >Add to Cart</button>
            <span class="favorite-icon" [ngClass]="{'red':product.favorited}"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
