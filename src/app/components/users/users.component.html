<h2 class="uk-heading-line uk-text-center"><span>My Heroes</span></h2>
<div class="uk-margin">
  <label class="uk-form-label" for="new-hero">User name: </label>
  <div class="uk-form-controls">
    <input class="uk-input" id="new-hero" #heroName />
  </div>
</div>
<button type="button" class="uk-button uk-button-primary uk-align-center" (click)="add(heroName.value); heroName.value=''">
Add user
</button>

<ul class="uk-list uk-list-striped">
  <li *ngFor="let hero of users">
    <a routerLink="/detail/{{hero.id}}">
      <span class="uk-label">{{hero.id}}</span> {{hero.name}}
    </a>
    <button type="button" class="uk-button uk-button-danger uk-align-right" title="delete hero"
      (click)="delete(hero)">Delete</button>
  </li>
</ul>
