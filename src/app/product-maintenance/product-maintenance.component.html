<!-- product-detail.component.html -->
<h2>Edit Product</h2>
<form #productForm="ngForm" (ngSubmit)="saveProduct(productForm)">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description"></textarea>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL:</label>
    <input type="text" class="form-control" id="imageUrl" [(ngModel)]="product.imageUrl" name="imageUrl">
  </div>
  <button class="uk-button uk-button-default" type="button" (click)="goBack()">go back</button>
  <button type="submit" class="uk-button uk-button-primary">Save Changes</button>
</form>
